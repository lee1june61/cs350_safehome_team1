# pytest.ini (간단한 버전 - pytest-cov 제외)
[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src.controllers
    --cov=src.devices.cameras
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    system: System level tests
    slow: Slow running tests

disable_warnings = module-not-imported
    
# Coverage options
[coverage:run]
branch = True
source = 
    src.controllers
    src.devices.cameras
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    # GUI code (tkinter) - hard to unit test
    */*_ui.py
    */screens/*
    */control_panel_states/*
    */dialogs/*
    */main_page.py
    */login_page.py
    */main_page/*
    */left_panel.py
    */right_panel.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov