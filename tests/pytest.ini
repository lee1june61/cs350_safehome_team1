# pytest.ini
[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=safehome.src.controllers
    --cov=safehome.src.devices.cameras
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --cov-fail-under=70

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    system: System level tests
    slow: Slow running tests
    
# Coverage options
[coverage:run]
branch = True
source = 
    safehome.src.controllers
    safehome.src.devices.cameras
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
disable_warnings = module-not-imported

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov