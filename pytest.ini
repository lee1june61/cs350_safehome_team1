# pytest.ini (루트 디렉토리용 - 간단한 버전)
[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    system: System level tests
    slow: Slow running tests

# Test paths
testpaths = tests

